---
layout: page
---
{% assign id = page.url | split: '/' | last %}

<h2>
    {{ page.title }}
</h2>

<div class="usa-grid-full">
  <p><small>Posted on {{ page.date | date: "%-d %B %Y" }}</small></p>

  <div class="usa-width-two-thirds">
    {{ content }}
  </div>

  <aside class="usa-width-one-third">

    {% if page.project.size > 0 %}
      <h3>Relevant Projects</h3>
      {% include list-projects.html %}
    {% endif %}

  </aside>
</div>
